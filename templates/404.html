<!-- Custom error page: 404 Not Found 
 Custom error pages so your users aren’t hit with confusing error messages or blank screens if something goes wrong.
 This page gracefully handles 404 – Page Not Found -->

{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1 class="display-4">404 - Page Not Found</h1>
  <p class="lead">Oops! That page doesn't exist.</p>
  <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>
{% endblock %}
