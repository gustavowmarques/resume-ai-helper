{% extends "base.html" %}
{% block content %}
<h2>Upload or Paste Your Resume</h2>
<form method="POST">
    <div class="mb-3">
        <textarea class="form-control" name="resume" rows="10" placeholder="Paste your resume here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Next</button>
</form>
{% endblock %}
