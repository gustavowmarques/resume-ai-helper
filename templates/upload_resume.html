{% extends "base.html" %}
{% block content %}
<h2>Upload or Paste Your Resume</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" enctype="multipart/form-data" action="/upload_resume">
    <div class="mb-3">
        <label for="resume_file">Upload Resume File (.txt, .pdf, .docx)</label>
        <input class="form-control" type="file" name="resume_file" id="resume_file" accept=".txt,.pdf,.docx">
    </div>

    <p class="text-center my-2">— or —</p>

    <div class="mb-3">
        <label for="resume">Paste Resume Text</label>
        <textarea class="form-control" name="resume" rows="10" placeholder="Paste your resume here..."></textarea>
    </div>

    <button type="submit" id="generate" class="btn btn-primary">Next</button>
</form>
<div id="loading" class="text-center my-4" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Processing resume... Please wait.</p>
</div>
{% endblock %}
