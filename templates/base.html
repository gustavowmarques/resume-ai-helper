<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume AI Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Resume AI Helper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="/upload_resume">Upload Resume</a></li>
              <li class="nav-item"><a class="nav-link" href="/job_description">Job Description</a></li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5 py-3 border-top">
    <p class="text-muted">Â© 2025 Resume AI Helper | Built with Python Flask & Bootstrap</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script>
  window.jsPDF = window.jspdf.jsPDF;
</script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
   <script>
    document.addEventListener("DOMContentLoaded", () => {
      const forms = document.querySelectorAll("form");
      forms.forEach(form => {
        form.addEventListener("submit", () => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.display = "block";
          }
        });
      });
    });
  </script>
</body>
</html>
