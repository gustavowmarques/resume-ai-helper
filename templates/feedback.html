<!-- Feedback form for users to submit optional comments or suggestions -->

{% extends "base.html" %}
{% block title %}Feedback{% endblock %}

{% block content %}
<h2>Feedback</h2>
<p>We'd love to hear what you think about Resume AI Helper.</p>

<!-- Feedback form fields -->
<form method="POST">
  <div class="mb-3">
    <label for="feedback">Your Feedback</label>
    <textarea name="feedback" id="feedback" class="form-control" rows="5" required></textarea>
  </div>

  <div class="mb-3">

    <!-- Optional email input -->
    <label for="email">Your Email (optional)</label>
    <input type="email" name="email" id="email" class="form-control">
  </div>
  {% include "partials/_loading.html" %}

  <!-- Submit feedback -->
  <button type="submit" class="btn btn-success">Submit Feedback</button>
</form>
{% endblock %}
